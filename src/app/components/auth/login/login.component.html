<div class="text-center mt-2 alert alert-warning" *ngIf="isLogged">
	Editando...
</div>
<div class="container d-flex mt-5 justify-content-center" *ngIf="!isLogged">
	<div class="card ">
		<div class="card-header"> 
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link active" routerLink="/login">Iniciar Sesi칩n</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLink="/sign-up">Registro</a>
				</li>
			</ul>
		</div>
		<div class="card-body">
			<form  [formGroup]="loginForm" (ngSubmit)="onLogin()">

				<div class="form-floating mb-2 mt-3">
					<input class="form-control" id="userName" type="text" placeholder="Nombre de Usuario" required formControlName="userName">
					<label for="userName">Nombre de usuario</label>
					<div *ngIf="(userName?.dirty || userName?.touched)">
						<div *ngIf="userName?.invalid" class="alert alert-danger">
							Completar.
						</div>
					</div>
				</div>

				<div class="form-floating mb-2 mt-3">
					<input class="form-control" id="password" type="password" placeholder="Contrase침a" required formControlName="password">
					<label for="password">Contrase침a</label>
					<div *ngIf="(password?.dirty || password?.touched)">
						<div *ngIf="password?.invalid" class="alert alert-danger">
							Completar.
						</div>
					</div>
				</div>

				<button type="submit" 
						[disabled]="!loginForm.valid" 
						class="btn m-2" 																[ngClass]="loginForm.valid ? 'btn-primary' : 'btn-error'">
					OK
				</button>
			</form>
			<div *ngIf="isLoginFail" class="container-sm alert alert-info">El login fall칩.</div>
		</div>
	</div>
</div>
